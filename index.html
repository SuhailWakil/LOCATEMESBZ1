<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates on Google Maps</title>
    <!-- Include the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBuwm4EzrxD4Yn39AIDuqPtvTAh-qLhLA"></script>
    <style>
        /* Style the map container to be full screen */
        #map {
            height: 100vh; /* Set the height to 100% of the viewport height */
            width: 100%;
        }

        /* Style for the info panel */
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<!-- JavaScript code to initialize the map and markers -->
<script src="/socket.io/socket.io.js"></script>
<script>
    let map; // Declare the map variable globally
    let marker; // Declare the marker variable globally

    // Initialize the map
    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 32.7157, lng: -117.1611 }, // Default center coordinates (San Diego)
            zoom: 14, // Default zoom level
        });
    }

    // Function to add a marker to the map
    function addMarker(lat, lng) {
        // Remove the previous marker if it exists
        if (marker) {
            marker.setMap(null);
        }

        marker = new google.maps.Marker({
            position: { lat, lng },
            map,
            title: `Coordinates: ${lat}, ${lng}`,
        });

        // Center the map on the new coordinates
        map.setCenter({ lat, lng });
    }

    // Connect to the WebSocket server
    const socket = io();

    // Listen for coordinates updates from the server
    socket.on('coordinates', (data) => {
        // Update the HTML elements with the received data
        document.getElementById('x').textContent = data.x || 'N/A';
        document.getElementById('y').textContent = data.y || 'N/A';

        // Add a marker on the map using received coordinates
        if (data.geolocation && data.geolocation.latitude && data.geolocation.longitude) {
            addMarker(data.geolocation.latitude, data.geolocation.longitude);
        }
    });

    // Load the map when the page is ready
    google.maps.event.addDomListener(window, 'load', initMap);
</script>

<!-- Display the map -->
<div id="map"></div>
<div class="info-panel">
    <h1>My Location</h1>
</div>
</body>
</html>
